plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'com.gradle.plugin-publish' version '1.2.1'
}

group = 'me.mrbubbles.fabricremapper'
version = '1.2'

repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }
}

dependencies {
    implementation 'net.fabricmc:tiny-remapper:0.10.0'
    implementation 'net.fabricmc:access-widener:2.1.0'
}

gradlePlugin {
    website = 'https://github.com/3arthh4ckDevelopment'
    vcsUrl = 'https://github.com/3arthh4ckDevelopment/Fabric-Remapper'
    plugins.create('FabricRemapper') {
        id = 'fabric-remapper'
        displayName = rootProject.name
        description = 'A plugin that remaps a jar file with yarn mappings to the intermediary mappings for Minecraft Fabric mods.'
        implementationClass = 'me.mrbubbles.fabricremapper.plugin.RemapperPlugin'
        tags.set(['java', 'minecraft', 'yarn', 'fabric'])
    }
}
